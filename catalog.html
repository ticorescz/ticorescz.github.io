<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticore | Inicio</title>
  <link rel="icon" href="images/logo.svg" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="home-hub">
  <section class="hero-section">
    <video
      id="hero-video"
      class="video-background"
      autoplay
      muted
      loop
      playsinline
      preload="auto"
    >
      <source src="images/videofondoreloj.mp4" type="video/mp4">
      Tu navegador no soporta videos HTML5.
    </video>
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <img src="images/logoticore.png" alt="Logo Ticore" class="hero-logo">
      <div class="home-actions">
        <a class="home-action" href="hombre.html" data-shell-target="hombre.html">
          <span class="home-action__icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
              <path d="M16 3h5v5"></path>
              <path d="M21 3l-7.5 7.5"></path>
              <circle cx="9" cy="15" r="5"></circle>
            </svg>
          </span>
          <span>Relojes hombre</span>
        </a>
        <a class="home-action" href="mujer.html" data-shell-target="mujer.html">
          <span class="home-action__icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="9" r="4.5"></circle>
              <path d="M12 13.5v7"></path>
              <path d="M9.5 17h5"></path>
            </svg>
          </span>
          <span>Relojes mujer</span>
        </a>
        <a class="home-action" href="https://wa.me/59162893192" target="_blank" rel="noopener noreferrer">
          <span class="home-action__icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 4h16v12H7l-3 4V4z"></path>
              <path d="M8 9h8"></path>
              <path d="M8 12h6"></path>
            </svg>
          </span>
          <span>Whatsapp directo</span>
        </a>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const actions = document.querySelectorAll('.home-action[data-shell-target]');
      actions.forEach(action => {
        action.addEventListener('click', (event) => {
          const target = action.dataset.shellTarget;
          if (!target) {
            return;
          }
          const parentNav = window.parent && window.parent !== window && window.parent.catalogShellNavigate;
          if (typeof parentNav === 'function') {
            const handled = parentNav(target);
            if (handled) {
              event.preventDefault();
            }
          }
        });
      });
    });
  </script>
</body>
</html>
