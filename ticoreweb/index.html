<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticoré - Inicio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      color: #D4AF37;
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
    }
    .start-btn {
      background: none;
      border: 2px solid #D4AF37;
      color: #D4AF37;
      padding: 15px 40px;
      font-size: 1.2em;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .start-btn:hover {
      background: #D4AF37;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Bienvenido a Ticoré</h1>
  <button class="start-btn" onclick="window.location.href='catalog.html'">
    Iniciar Compra
  </button>
</body>
</html>
