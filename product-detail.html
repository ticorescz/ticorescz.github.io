<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Producto - Ticore</title>
  <link rel="icon" href="images/logo.svg" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="product-detail">
  <div data-include="header.html"></div>

  <main class="detail-shell">
    <section class="detail-grid" aria-live="polite">
      <div class="detail-gallery">
        <img id="detail-main" src="" alt="" class="detail-main-image">
        <div class="detail-thumbs" id="detail-thumbs"></div>
      </div>
      <div class="detail-info">
        <span class="detail-badge" id="detail-category">Categoria</span>
        <h1 class="detail-title" id="detail-title">Cargando...</h1>
        <div class="detail-price" id="detail-price">Bs. 0</div>
        <p class="detail-meta" id="detail-stock"></p>
        <p class="detail-meta" id="detail-description"></p>
        <div id="detail-colors"></div>
        <div class="detail-actions">
          <a class="btn-primary" id="detail-whatsapp" href="#" target="_blank" rel="noopener noreferrer">Whatsapp directo</a>
          <a class="btn-secondary" href="catalog.html">Volver al catalogo</a>
        </div>
        <div>
          <h3>Especificaciones</h3>
          <ul class="detail-features" id="detail-features"></ul>
        </div>
      </div>
    </section>

    <section class="detail-specs" aria-label="Resumen del reloj">
      <h3>Resumen rapido</h3>
      <div class="detail-specs-grid" id="detail-specs"></div>
    </section>
  </main>

  <script src="js/include.js"></script>
  <script src="js/products.js"></script>
  <script src="js/product-detail.js"></script>
</body>
</html>
